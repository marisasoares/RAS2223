<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registar</title>
</head>

<body style="background-color: #16350e">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-5 text-black">
                    <div style="display:flex">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="logo.png"
                                         style="border-radius: 20px;background-color:#16350e;width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1"><b>Registo</b></h4>
                                </div>

                                <form action="/register" method="post">
                                    <div class="form-outline mb-4">
                                        <input style="border-color: #16350e" type="text" id="nome" name="nome" class="form-control" placeholder="Nome" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input style="border-color: #16350e" type="email" id="email" name="email" class="form-control" placeholder="E-mail" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input style="border-color: #16350e" type="text" id="nif" name="nif" class="form-control mb-2" placeholder="NIF" required pattern="[0-9]{9}" oninvalid="this.setCustomValidity('Introduza um NIF com 9 dígitos')"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input style="border-color: #16350e" type="password" id="pass" name="password" class="form-control mb-2" placeholder="Palavra-passe" required minlength="8" onchange="onChange()"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input style="border-color: #16350e" type="password" id="repetir-pass" name="confirm" class="form-control mb-2" placeholder="Repita Palavra-passe" required minlength="8" onchange="onChange()"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="termsOfService" required/>
                                        <label class="form-check-label" for="termsOfService">Tenho mais de 18 anos.</label>
                                    </div>

                                    <div class="text-center pt-1 mb-2 pb-1">
                                        <button class="btn btn-primary mb-3" style="background-color: #ee7742;border-style: none;color: white">Registar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="me-4" style="flex-grow: 1;margin: auto">
                            <img style="border-radius: 10%;width: 100%" src="login-registo.png" alt="login-registo.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function onChange() {
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('As passwords não coincidem');
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>RegistarAdmin</title>
    <style>
        body {
            min-height: 75rem;
            padding-top: 7rem;
            color: #16350e;

        }

        .caixa {
            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
        }
        .circle-right-btn {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 1px solid #16350e;
            margin-top: 15px;
            font-size:18px;
        }
        .form{
            display: inline-block;
        }
        .butons{
            display: flex;
            justify-content: center;
            gap: 50px;
        }

    </style>
</head>
<body style="background-color: #d5d4d4">

<!-- Navbar -->
<nav style="background-color: rgba(3,84,5,0.92)" class=" navbar navbar-expand-lg navbar-dark  fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="/homePageAdmin">
                <img
                        src="logo.png"
                        height="50"
                        alt="RASBET Logo"
                        loading="lazy"
                />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" style="border: none; border-radius: 40px;">
                    <a class="nav-link" href="/transactions">Transações</a>
                </li>
                <li class="nav-item"  >
                    <a class="nav-link" href="/betHistory">Apostas</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Avatar -->
            <div class="dropdown">
                <a href="#" class="d-block link-info text-decoration-none dropdown-toggle text-white" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="avatar.png" alt="User image" class="User image" width="50" height="50">
                </a>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuAvatar"
                >
                    <li>
                        <a class="dropdown-item" href="profile">Perfil</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="logout">Terminar sessão</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div style="background-color:white; border-radius: 60px;border-style: dashed;border-width: medium;border-color: #16350e" class="caixa card ">
    <div class="col d-flex justify-content-center">
        <div class="card-body">
            <h4 class="mx-5 px-5" th:if="${add == 'admin' }"> Registar Administrador </h4>
            <h4 class="mx-5 px-5" th:if="${add == 'spec' }"> Registar Especialista </h4>
            <hr style="margin-left: 3rem;margin-right: 3rem">
            <div th:if="${add == 'admin' }">
                <form action="/registerAdmin" method="post">
                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="text" id="nomeAdmin" name="nomeAdmin" class="form-control" placeholder="Nome" />
                    </div>

                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="email" id="emailAdmin" name="emailAdmin" class="form-control" placeholder="E-mail" />
                    </div>

                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="password" id="passAdmin" name="passwordAdmin" class="form-control mb-2" placeholder="Palavra-passe" required minlength="8" onchange="onChange()"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="password" id="repetir-passAdmin" name="confirm" class="form-control mb-2" placeholder="Repita Palavra-passe" required minlength="8" onchange="onChange()"/>
                    </div>

                    <div class="text-center pt-1 mb-2 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="background-color: #ee7742;border-style: none;color: #16350e">Registar</button>
                    </div>

                </form>
            </div>
            <div th:if="${add == 'spec' }">
                <form action="/registerSpec" method="post">
                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="text" id="nome" name="nome" class="form-control" placeholder="Nome" />
                    </div>

                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="email" id="email" name="email" class="form-control" placeholder="E-mail" />
                    </div>

                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="password" id="pass" name="password" class="form-control mb-2" placeholder="Palavra-passe" required minlength="8" onchange="onChange()"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input style="border-color: #16350e" type="password" id="repetir-pass" name="confirm" class="form-control mb-2" placeholder="Repita Palavra-passe" required minlength="8" onchange="onChange()"/>
                    </div>

                    <div class="text-center pt-1 mb-2 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="background-color: #ee7742;border-style: none;color: #16350e">Registar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>

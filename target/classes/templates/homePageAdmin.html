<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="theme-color" content="#712cf9">
    <style>
        body {
            min-height: 75rem;
            padding-top: 7rem;
        }
        .container{
            border-style:dotted ;
            border-radius: 20px;
            border-width: 2px;
            border-color: #16350e;
            background-color: rgb(250, 250, 250);
        }
        button{
            background-color: white;
            border-color: #16350e ;
            border-radius: 15px;
            font-weight: bold;
            font-size: small;
            border-style: solid;
            width: 100px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav style="background-color: rgba(3,84,5,0.92)" class=" navbar navbar-expand-lg navbar-dark  fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="/homePageAdmin">
                <img
                        src="logo.png"
                        height="50"
                        alt="RASBET Logo"
                        loading="lazy"
                />
            </a>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <!-- Avatar -->
            <div class="dropdown">
                <a href="#" class="d-block link-info text-decoration-none dropdown-toggle text-white" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="avatar.png" alt="User image" class="User image" width="50" height="50">
                </a>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuAvatar"
                >
                    <li>
                        <a class="dropdown-item" href="profileAdmin">Perfil</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="logout">Terminar sessão</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div class="" style="display: flex; flex-direction: row; align-items:flex-start ; justify-content: space-evenly;">
    <div class="mx-1">
        <section th:each="game:${games}">
            <div class="container p-2 mb-2" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;flex-wrap: nowrap;">
                <div class="p-2" style="word-wrap:break-word; max-width: 50%;">
                    <h4 style="color: rgb(58, 58, 58);">
                        <b><span th:text="${game.getHomeTeam()}"></span> - <span th:text="${game.getAwayTeam()}"></span>  </b>
                    </h4>
                    <p class="text-muted" th:text="${game.getFormattedDate()}"></p>
                </div>
                <div  style="position: relative;display: flex; flex-direction: row; justify-content:center ; align-items: stretch; flex-wrap: nowrap;">
                    <button class="mx-3 odd-button" type="button">
                        <input type="hidden" id="gameId" th:attr="value=${game.getId()}">
                        <input type="hidden" id="homeTeam" th:attr="value=${game.getHomeTeam()}">
                        <input type="hidden" id="awayTeam" th:attr="value=${game.getAwayTeam()}">
                        <input type="hidden" id="odd" th:attr="value=${game.getResult().getOddHomeTeam()}">
                        <input type="hidden" id="choosenTeam" value="0">
                        <span th:text="${game.getHomeTeam()}"></span><br><span th:text="${game.getResult().getOddHomeTeam()}"></span>
                    </button>
                    <button class="mx-3 odd-button" type="button">
                        <input type="hidden" id="gameId" th:attr="value=${game.getId()}">
                        <input type="hidden" id="homeTeam" th:attr="value=${game.getHomeTeam()}">
                        <input type="hidden" id="awayTeam" th:attr="value=${game.getAwayTeam()}">
                        <input type="hidden" id="odd" th:attr="value=${game.getResult().getOddDraw()}">
                        <input type="hidden" id="choosenTeam" value="2">
                        Empate<br/><span th:text="${game.getResult().getOddDraw()}"></span>
                    </button>
                    <button class="mx-3 odd-button" type="button">
                        <input type="hidden" id="gameId" th:attr="value=${game.getId()}">
                        <input type="hidden" id="homeTeam" th:attr="value=${game.getHomeTeam()}">
                        <input type="hidden" id="awayTeam" th:attr="value=${game.getAwayTeam()}">
                        <input type="hidden" id="odd" th:attr="value=${game.getResult().getOddAwayTeam()}">
                        <input type="hidden" id="choosenTeam" value="1">
                        <span th:text="${game.getAwayTeam()}"></span><br/><span th:text="${game.getResult().getOddAwayTeam()}"></span>
                    </button>
                </div>
            </div>
        </section>

</div>
<script src="main.js" ></script>
</body>
</html>

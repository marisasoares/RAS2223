<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Login</title>
</head>
<style>
  @media (min-width: 768px) {
    .gradient-form {
      height: 100vh !important;
    }
  }
  @media (min-width: 769px) {
    .gradient-custom-2 {
      border-top-right-radius: .3rem;
      border-bottom-right-radius: .3rem;
    }
  }
</style>

<body>
<section class="h-100 gradient-form" style="background-color: #16350e;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-5 text-black">
          <div style="display:flex">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="logo.png"
                       style="border-radius: 10%;background-color:#16350e;width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Bem-Vindo</h4>
                </div>

                <form action="home" method="post">
                  <div class="form-outline mb-4">
                    <input style="border-color: #16350e" type="email" id="form2Example11" class="form-control" name="email" placeholder="E-mail" />
                  </div>

                  <div class="form-outline mb-4">
                    <input style="border-color: #16350e" type="password" name="password" id="form2Example22" class="form-control mb-2" placeholder="Palavra-passe" minlength="8" required/>
                    <a style="color: #16350e;" href="/recoverPassword">Esqueci-me da palavra-passe</a>
                  </div>

                  <div class="text-center pt-1 mb-2 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="background-color: #ee7742;border-style: none;color: #ffffff">Aceder</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4 flex-column">
                    <p class="mb-0 me-2">Não tem conta?</p>
                    <a href="/register" class="link-primary">Registe-se já</a>
                  </div>

                </form>

              </div>
            </div>
            <div class="me-4" style="flex-grow: 1;margin: auto">
              <img style="border-radius:10%;width: 100%" src="login-registo.png">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>

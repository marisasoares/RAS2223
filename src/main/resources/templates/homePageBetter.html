<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#ecfcdd;">
        <div class="card" style="border-radius: 0 ;background-color: #ddd1ff">
            <div class="card-body p-3">
                <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                        <img src="avatar.png"
                                     alt="Generic user image" class="img-fluid"
                                     style="width: 180px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h2 class="mb-1">
                            Bem vindo <span th:text="${user.getName()}"></span >!
                        </h2>
                        <p class="mb-2 pb-1" style="color: #2b2a2a;">Apostador</p>
                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                     style="background-color: rgba(239,239,239,0.63);">
                            <div>
                                <p class="small text-muted mb-1">Euros €</p>
                                <p class="sm-0">
                                    <span th:text="${user.getWallet().getEuros()}"></span>
                                </p>
                            </div>
                            <div class="px-3">
                                <p class="small text-muted mb-1">Dollars $</p>
                                <p class="sm"><span th:text="${user.getWallet().getDollars()}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid py-2 ms-1" >
        <h2>Jogos recentes:</h2>
        </div>
     <div class="container-fluid py-2 ms-1" th:each="game:${games}">
        <div class="card" style="border-radius: 15px;background-color: #e5cfb9">
            <div class="card-body p-3">
                <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                        <img src="sport.png"
                             alt="Generic sport image" class="img-fluid"
                             style="width: 180px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h2 class="mb-1">
                            <span th:text="${game.getHomeTeam()}"></span> x <span th:text="${game.getAwayTeam()}" ></span>
                        </h2>
                        <p class="mb-2 pb-1" style="color: #2b2a2a;">
                            <span th:text="${game.getFormattedDate()}"></span>
                        </p>
                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                             style="background-color: rgba(239,239,239,0.68);">
                            <div>
                                <p class="small text-muted mb-1">Resultado</p>
                                <h4 class="mb-0" th:text="${game.getCompleted()} ? ${game.getScores()} : 'Agendado ou a decorrer'"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

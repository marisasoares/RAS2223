<!-- Navbar -->
<nav style="background-color: rgba(3,84,5,0.92)" class=" navbar navbar-expand-lg navbar-dark  fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="/home">
                <img
                        src="logo.png"
                        height="50"
                        alt="RASBET Logo"
                        loading="lazy"
                />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/transactions">Transações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bets">Apostas</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <!-- Notifications -->
            <div class="me-4">
                <a href="/notifications" class="d-block link-info text-decoration-none  text-white    " id="dropdownUser1"  aria-expanded="false">
                    <i class="fas fa-bell ">Notificações</i>
                        <div th:if="${notReadNotifications != null}">
                            <div th:if="${notReadNotifications.size() != 0}">
                                <span class="badge rounded-pill badge-notification bg-danger " th:text="${notReadNotifications.size()}" ></span>
                            </div>
                        </div>


                </a>
            </div>
            <!-- Avatar -->
            <div class="dropdown">
                <a href="#" class="d-block link-info text-decoration-none dropdown-toggle text-white" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="avatar.png" alt="User image" class="User image" width="50" height="50">
                </a>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuAvatar"
                >
                    <li>
                        <a class="dropdown-item" href="changeUserInfo">Definições</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="login">Terminar sessão</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div th:each="game:${games}">
    <main class="container mb-3 card">
        <div class="d-flex p-1 rounded">
            <div class="flex-grow-0 ms-5">
                <div style="background-color: rgba(239,239,239,0.68);
                       " class="justify-content rounded-3 mb-1 p-2">
                    <div>
                        <p class="small text-muted mb-1">Resultado</p>
                        <h4 class="mb-0" th:text="${game.getCompleted()} ? ${game.getScores()} : 'Agendado ou a decorrer'"></h4>
                    </div>
                </div>
            </div>
            <div class="flex-1 ms-3">
                <h3>
                    <span th:text="${game.getHomeTeam()}"></span> - <span th:text="${game.getAwayTeam()}"></span>
                </h3>
                <p class="mb-2 pb-1" style="color: #2b2a2a;">
                    <span th:text="${game.getFormattedDate()}"></span>
                </p>
            </div>

        </div>
    </main>
</div>
